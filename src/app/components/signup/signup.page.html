<!-- This HTML template is for the signup page's content -->
<ion-content class="bg-color">

  <ion-card class="ion-no-margin">

    <ion-card-header>
      <ion-card-title>
        Sign Up
      </ion-card-title>
    </ion-card-header>

    <!-- Form for user signup -->
    <form #f="ngForm" (ngSubmit)="registerUser(f.value)">
      <ion-card-content>
        <!-- Input fields for user details -->
        <ion-item>
          <ion-input name="name" type="text" placeholder="FullName" ngModel>
            <ion-icon name="person-outline"></ion-icon>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input name="phone" type="text" placeholder="Phone No." ngModel>
            <ion-icon name="call-outline"></ion-icon>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input name="email" type="text" placeholder="Email" ngModel>
            <ion-icon name="mail-outline"></ion-icon>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input name="password" type="password" placeholder="************" ngModel>
            <ion-icon name="lock-closed"></ion-icon>
          </ion-input>
        </ion-item>

        <!-- Buttons for signup and login -->
        <div class="sign-btn-wrap">
          <ion-button shape="round" type="submit" fill="solid" class="sign-btn">Sign Up</ion-button>
          <ion-button shape="round" type="submit" fill="outline" [routerLink]="['/login']">Login</ion-button>
        </div>
      </ion-card-content>
    </form>
  </ion-card>

</ion-content>
