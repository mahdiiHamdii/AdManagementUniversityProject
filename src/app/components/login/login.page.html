<!-- This Ionic template seems to be a login page UI -->

<ion-header class="ion-no-border">
  <!-- Header section -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Back button to redirect to the 'login' route -->
      <ion-back-button defaulthref="login" text="Back" color="primary">Back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
  <!-- Content section -->
  <div class="wave-container">
    <div class="ion-padding">
      <h1>Bienvenue</h1>
      <h4><i>Application de gestion des annonces</i></h4>
    </div>
  </div>

  <!-- Login form -->
  <ion-card>
    <ion-card-content>
      <!-- Form for user login -->
      <form #f="ngForm" (ngSubmit)="loginFireauth(f.value)">
        <div class="wrapform">
          <!-- Input fields for email and password -->
          <ion-item>
            <ion-input type="text" name="email" placeholder="Email" ngModel>
              <ion-icon name="mail-outline" class="ion-margin"></ion-icon>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" name="password" placeholder="password" ngModel>
              <ion-icon name="lock-closed" class="ion-margin"></ion-icon>
            </ion-input>
          </ion-item>
        </div>
        <!-- Submit button for login -->
        <ion-button expand="full" shape="round" type="submit" fill="solid" class="sign-btn">Login</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
